<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom hover overlay */
    .product-card:hover .overlay { opacity: 1; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors">

<!-- Header -->
<header class="sticky top-0 bg-white dark:bg-gray-800 shadow p-4 flex items-center justify-between z-50">
  <div class="text-2xl font-bold text-gray-900 dark:text-white">YourLogo</div>

  <!-- Categories -->
  <nav class="hidden md:flex space-x-4">
    <div class="relative group">
      <button class="text-gray-900 dark:text-white font-semibold">Electronics</button>
      <div class="absolute top-full left-0 mt-1 bg-white dark:bg-gray-700 shadow-lg rounded opacity-0 group-hover:opacity-100 transition p-2">
        <div class="px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-600 rounded cursor-pointer">Phones</div>
        <div class="px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-600 rounded cursor-pointer">Laptops</div>
        <div class="px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-600 rounded cursor-pointer">Cameras</div>
      </div>
    </div>
    <div class="relative group">
      <button class="text-gray-900 dark:text-white font-semibold">Fashion</button>
      <div class="absolute top-full left-0 mt-1 bg-white dark:bg-gray-700 shadow-lg rounded opacity-0 group-hover:opacity-100 transition p-2">
        <div class="px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-600 rounded cursor-pointer">Women</div>
        <div class="px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-600 rounded cursor-pointer">Men</div>
        <div class="px-4 py-1 hover:bg-gray-100 dark:hover:bg-gray-600 rounded cursor-pointer">Kids</div>
      </div>
    </div>
  </nav>

  <!-- Search + Dark/Light + Cart -->
  <div class="flex items-center space-x-4 flex-1 md:mx-4">
    <div class="flex flex-1 relative">
      <input type="text" placeholder="Search products..." class="flex-1 border rounded-l-md px-4 py-2 focus:outline-none" />
      <button class="bg-yellow-500 px-4 rounded-r-md">üîç</button>
    </div>
    <button id="themeToggle">üåô</button>
    <button id="cartBtn" class="relative">
      üõí
      <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
    </button>
    <div>üë§</div>
  </div>
</header>

<!-- Main -->
<div class="flex p-6 space-x-6">
  <!-- Filter Sidebar -->
  <aside class="hidden lg:block w-64 bg-white dark:bg-gray-700 p-4 rounded shadow">
    <h3 class="font-bold text-gray-900 dark:text-white mb-2">Filters</h3>
    <div>
      <h4 class="font-semibold text-gray-700 dark:text-gray-200 mt-2">Price</h4>
      <input type="range" min="50" max="500" class="w-full mt-1"/>
    </div>
    <div>
      <h4 class="font-semibold text-gray-700 dark:text-gray-200 mt-4">Rating</h4>
      <label class="flex items-center space-x-2 text-gray-700 dark:text-gray-200"><input type="checkbox"/> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
      <label class="flex items-center space-x-2 text-gray-700 dark:text-gray-200"><input type="checkbox"/> ‚≠ê‚≠ê‚≠ê‚≠ê</label>
    </div>
  </aside>

  <!-- Products Grid -->
  <main id="productsGrid" class="flex-1 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></main>
</div>

<!-- Cart Drawer -->
<div id="cartDrawer" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-end z-40">
  <div class="w-96 bg-white dark:bg-gray-800 p-4 shadow-lg relative">
    <button id="closeCart" class="absolute top-2 right-2">‚úï</button>
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Your Cart</h2>
    <div id="cartItems"></div>
    <p id="totalPrice" class="font-bold text-gray-900 dark:text-white mt-4">Total: $0.00</p>
  </div>
</div>

<script>
  const products = Array.from({length:12}).map((_,i)=>({
    id:i,
    title:'Product '+(i+1),
    price:parseFloat((Math.random()*300+50).toFixed(2)),
    rating:Math.floor(Math.random()*5)+1,
    image:'https://via.placeholder.com/300x300?text=Product'+(i+1)
  }));
  const cart = [];

  const productsGrid = document.getElementById('productsGrid');
  const cartDrawer = document.getElementById('cartDrawer');
  const cartItems = document.getElementById('cartItems');
  const totalPriceEl = document.getElementById('totalPrice');
  const cartCount = document.getElementById('cartCount');

  function renderProducts(){
    productsGrid.innerHTML='';
    products.forEach(p=>{
      const card = document.createElement('div');
      card.className='bg-white dark:bg-gray-700 p-4 rounded shadow hover:shadow-lg transition relative product-card';
      card.innerHTML=`
        <div class="overflow-hidden rounded">
          <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover transform hover:scale-105 transition duration-300"/>
        </div>
        <h3 class="mt-4 font-semibold text-gray-900 dark:text-white">${p.title}</h3>
        <p class="text-lg font-bold mt-2 text-gray-900 dark:text-white">$${p.price}</p>
        <div class="absolute inset-0 bg-black bg-opacity-40 overlay opacity-0 flex flex-col items-center justify-center transition duration-300 rounded">
          <button class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 mb-2">Add to Cart</button>
          <p class="text-white">${'‚≠ê'.repeat(p.rating)}</p>
        </div>
        <button class="mt-4 w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">Buy Now</button>
      `;
      const addBtn = card.querySelector('.overlay button');
      addBtn.addEventListener('click', ()=>addToCart(p));
      productsGrid.appendChild(card);
    });
  }

  function addToCart(product){
    const existing = cart.find(c=>c.id===product.id);
    if(existing) existing.qty++;
    else cart.push({...product, qty:1});
    updateCart();
    cartDrawer.classList.remove('hidden');
  }

  function updateCart(){
    cartItems.innerHTML='';
    let total=0;
    cart.forEach(item=>{
      total+=item.price*item.qty;
      const div=document.createElement('div');
      div.className='flex items-center justify-between mb-2';
      div.innerHTML=`
        <p class="text-gray-900 dark:text-white">${item.title}</p>
        <p class="text-gray-700 dark:text-gray-200">$${item.price} x ${item.qty}</p>
      `;
      cartItems.appendChild(div);
    });
    totalPriceEl.textContent='Total: $'+total.toFixed(2);
    cartCount.textContent=cart.reduce((a,b)=>a+b.qty,0);
  }

  document.getElementById('cartBtn').addEventListener('click',()=>cartDrawer.classList.remove('hidden'));
  document.getElementById('closeCart').addEventListener('click',()=>cartDrawer.classList.add('hidden'));
  document.getElementById('themeToggle').addEventListener('click',()=>{
    document.body.classList.toggle('dark');
  });

  renderProducts();
</script>
</body>
</html>
