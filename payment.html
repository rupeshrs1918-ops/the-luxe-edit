<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment — The Luxe Edit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">The Luxe Edit</a>
    </div>
  </header>

  <main class="container">
    <h1>Secure Payment</h1>
    <p>Please enter your payment details below to complete your purchase.</p>

    <form action="thankyou.html" method="get" class="payment-form">
      <label>Cardholder Name</label>
      <input type="text" required />

      <label>Card Number</label>
      <input type="text" maxlength="16" required />

      <label>Expiry Date</label>
      <input type="text" placeholder="MM/YY" required />

      <label>CVV</label>
      <input type="text" maxlength="3" required />

      <a href="thankyou.html" class="btn-primary">Pay Now</a>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 The Luxe Edit — All Rights Reserved.</p>
  </footer>
</body>
</html>
