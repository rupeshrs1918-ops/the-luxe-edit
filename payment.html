<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment — The Luxe Edit</title>
  <link rel="icon" href="assets/images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f3f3f3;
    }
    header {
      background-color: #232f3e;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .product-summary {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 15px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .product-summary img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }
    .details {
      flex: 1;
    }
    .details h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .details .price {
      color: #B12704;
      font-weight: 600;
      margin-top: 5px;
    }
    .address, .payment-method {
      margin-top: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-place-order {
      background-color: #ffd814;
      border: 1px solid #fcd200;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      margin-top: 30px;
    }
    .btn-place-order:hover {
      background-color: #f7ca00;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #232f3e;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <a href="shop.html">← Continue Shopping</a>
    <h1>The Luxe Edit</h1>
  </header>

  <main class="container">
    <h2>Review and Pay</h2>

    <div class="product-summary">
      <img id="product-img" src="assets/images/default.jpg" alt="Product Image">
      <div class="details">
        <h3 id="product-name">Your Selected Product</h3>
        <p class="price" id="product-price">$0</p>
      </div>
    </div>

    <div class="address">
      <h3>Delivery Address</h3>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your name">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Street, City, State, ZIP">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter your phone number">
    </div>

    <div class="payment-method">
      <h3>Payment Method</h3>
      <select id="payment">
        <option>Credit / Debit Card</option>
        <option>UPI</option>
        <option>Cash on Delivery</option>
        <option>Net Banking</option>
      </select>
    </div>

    <button class="btn-place-order" id="place-order-btn">Place your order</button>
  </main>

  <footer>
    © <span id="year"></span> The Luxe Edit. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Get product from URL
    const params = new URLSearchParams(window.location.search);
    const productName = params.get("product");

    if (productName) {
      document.getElementById("product-name").textContent = productName;
      document.getElementById("product-price").textContent = "$" + (Math.floor(Math.random() * 200) + 100);
      document.getElementById("product-img").src = "https://source.unsplash.com/featured/300x300?handbag," + encodeURIComponent(productName);
    }

    // Simulate placing order
    document.getElementById("place-order-btn").addEventListener("click", () => {
      alert("✅ Thank you! Your order for " + productName + " has been placed successfully!");
      window.location.href = "thankyou.html";
    });
  </script>
</body>
</html>
